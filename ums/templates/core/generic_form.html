{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %}</h2>
        </div>
        <div class="card-body">
            <form method="post" class="mb-4">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                    <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
