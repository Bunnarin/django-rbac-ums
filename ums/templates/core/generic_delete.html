{% extends 'base.html' %} 

{% block content %}
    <p>Are you sure you want to delete: "<strong>{{ object }}</strong>"?</p>
    <p class="text-danger">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
{% endblock %}
