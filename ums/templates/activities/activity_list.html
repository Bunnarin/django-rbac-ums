{% extends "base.html" %}

{% block content %}
    {% if perms.activities.add_activity %}
        <a href="{% url 'activities:activitytemplate-select' %}" class="btn btn-primary">Add</a>
    {% endif %}

    <a href="{% url 'activities:activity-export' %}" class="btn btn-success">
        <i class="fas fa-file-excel"></i> Export
    </a>

    <br><br>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Author</th>
                    <th scope="col">Faculty</th>
                    <th scope="col">Program</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody>
                {% for activity in object_list %}
                    <tr>
                        <td>{{ activity.author }}</td>
                        <td>{{ activity.faculty }}</td>
                        <td>{{ activity.program }}</td>
                        <td>{{ activity.template }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
